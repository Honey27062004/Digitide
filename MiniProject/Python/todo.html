<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href=C:\Users\seema\OneDrive\Documents\python>
</head>
<body>
    <div class="todo-container">
        <h1>📝 My To-Do List</h1>

        <form action="/add" method="post">
            <input type="text" name="task" placeholder="Add a new task..." required>
            <button type="submit">Add Task</button>
        </form>

        {% if tasks %}
            <ul class="task-list">
                {% for task in tasks %}
                    <li>
                        {{ loop.index }}. {{ task }}
                        <a href="/delete/{{ loop.index0 }}" class="delete-btn">❌</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No tasks in the list.</p>
        {% endif %}
    </div>
</body>
</html>
